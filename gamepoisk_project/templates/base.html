<!doctype html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>GamePoisk</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>


<body>
  <header>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} | <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
